<div class="container border border-primary rounded-top" style="margin-top: 7px;padding-top: 7px;">
  <form [formGroup]="contatoForm" class="col-12" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="codigoPedido">Código do Pedido</label>
      <div class="col-sm-10">
        <input type="text"
                        id="codigoPedido" 
                        class="form-control"
                        formControlName="codigoPedido" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="situacao">Situação</label>
      <div class="col-sm-10">
        <select class="form-control" id="situacao" formControlName="situacao">
          <option [value]="situacao" *ngFor="let situacao of situacoes">{{situacao}}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="codigoCredenciamento">Código do Credenciamento</label>  
      <div class="col-sm-10">
        <input type="text" 
                        id="codigoCredenciamento"
                        class="form-control"
                        formControlName="codigoCredenciamento" />                 
      </div>
    </div>  
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">enviar</button>
        <button type="button"  (click)="reset()" class="btn btn-secondary" style="margin-left: 7px;">limpar</button>
      </div>
    </div>

      <!--- MENSAGENS ERRO / SUCESSO -->
      <div *ngIf="mensagem" [class]="estiloMensagem" role="alert">
        {{mensagem}}
    </div>

    <!--<div *ngIf="email.invalid && email.errors.required" class="alert alert-danger" role="alert">
        E-mail é obrigatório.
    </div>-->  

  </form>
</div>
