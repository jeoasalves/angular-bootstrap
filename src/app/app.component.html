<div class="modal-dialog text-center">
  <div class="col-sm-8 main-section">
    <div class="modal-content">
      <div class="col-12 order-img">
        <img src="/assets/img/order.png" th:src="@{/img/order.png}" />
      </div>

      <div>
        <form [formGroup]="contatoForm" class="col-12" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="labelInput" for="codigoPedido">Código do Pedido</label>  
              <input type="text"
                       id="codigoPedido" 
                       class="form-control"
                       formControlName="codigoPedido" />
            </div>

            <div class="form-group">
              <label class="labelInput" for="situacao">Situação</label>  
              <select class="form-control" id="situacao" formControlName="situacao">
                <option [value]="situacao" *ngFor="let situacao of situacoes">{{situacao}}</option>
              </select>
            </div>


            <div class="form-group">
                <label class="labelInput" for="codigoCredenciamento">Código do Credenciamento</label>  
                <input type="text" 
                       id="codigoCredenciamento"
                       class="form-control"
                       formControlName="codigoCredenciamento" />
            </div>

            <button type="submit" class="btn btn-primary">enviar</button>
        </form>
      </div>

      <!--- MENSAGENS ERRO / SUCESSO -->
      <div *ngIf="error" class="alert alert-danger" role="alert">
          {{error}}
      </div>

      <div *ngIf="info" class="alert alert-success" role="alert">
          {{info}}
      </div>

      <!--<div *ngIf="email.invalid && email.errors.required" class="alert alert-danger" role="alert">
          E-mail é obrigatório.
      </div>-->
    </div>
  </div>
